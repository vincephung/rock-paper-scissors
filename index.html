<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css' type='text/css'>

    </head>
    <body>
        <div class="heading">
            <h1 id="title">Rock, Paper, Scissors</h1>
            <h2 id="round">Round: </h2>
        </div>

        <div class="scores">
            <div class="user-score">
                <h2 class="current-score">Your score: </h2>
                <p id="u-score"> </p>
            </div>
            <div class="computer-score">
                <h2 class="current-score">Computer score: </h2>
                <p id ="c-score"> </p>
            </div>
        </div>



        <!-- User selection -->
        <div class="selection">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div class="results">

        </div>
    <!-- Round result message-->
        <div class="results">
            <p class="result-msg">
                Choose one of the three options to start the game.
            </p>
        </div>

        <!--Game over / play again-->
        <div class="game-over">
            <h2 class="end-message"> </h2>
            <div class="play-again"> </div>
        </div>





        </body>
        <script src="script.js"></script> 

</html>
